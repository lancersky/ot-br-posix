name: Build

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'main'

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-20.04
    steps:
    - uses: rokroskar/workflow-run-cleanup-action@master
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      if: "github.ref != 'refs/heads/main'"

  pretty:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Bootstrap
      run: BUILD_TARGET=pretty-check tests/scripts/bootstrap.sh
    - name: Check
      run: script/make-pretty check

  android-check:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Check (Border Agent with mDNSResponder)
      run: >
        docker run --rm --env OTBR_MDNS=mDNSResponder -v $PWD:/build/ot-br-posix -v $PWD/third_party/openthread/repo:/build/external/openthread openthread/android-trusty bash -c
        "BUILD_TARGET=android-check ot-br-posix/tests/scripts/bootstrap.sh && \
         ot-br-posix/tests/scripts/check-android-build"

  check:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        build_type: ["Debug", "Release"]
        mdns: ["mDNSResponder", "avahi"]
    env:
      BUILD_TARGET: check
      OTBR_BUILD_TYPE: ${{ matrix.build_type }}
      OTBR_MDNS: ${{ matrix.mdns }}
      OTBR_OPTIONS: "-DOTBR_SRP_ADVERTISING_PROXY=ON"
      OTBR_COVERAGE: 1
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Bootstrap
      run: tests/scripts/bootstrap.sh
    - name: Run
      run: script/test build check
    - name: Codecov
      uses: codecov/codecov-action@v2

  rest-check:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        rest: ["rest-off", ""]
    env:
      BUILD_TARGET: check
      OTBR_REST: ${{ matrix.rest }}
      OTBR_MDNS: mDNSResponder
      OTBR_OPTIONS: "-DOTBR_SRP_ADVERTISING_PROXY=ON -DOTBR_DNSSD_DISCOVERY_PROXY=ON"
      OTBR_COVERAGE: 1
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Bootstrap
      run: tests/scripts/bootstrap.sh
    - name: Run
      run: script/test build check
    - name: Codecov
      uses: codecov/codecov-action@v2

  script-check:
    runs-on: ubuntu-20.04
    env:
      BUILD_TARGET: script-check
      OTBR_COVERAGE: 1
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Bootstrap
      run: tests/scripts/bootstrap.sh
    - name: Run
      run: tests/scripts/check-scripts
    - name: Codecov
      uses: codecov/codecov-action@v2

  scan-build:
    runs-on: ubuntu-20.04
    env:
      BUILD_TARGET: scan-build
      CC: clang
      CXX: clang++
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Bootstrap
      run: tests/scripts/bootstrap.sh
    - name: Run
      run: tests/scripts/check-scan-build

  package:
    runs-on: ubuntu-18.04
    env:
      BUILD_TARGET: package
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Bootstrap
      run: |
        tests/scripts/bootstrap.sh
        sudo pip3 install --system -U cmake==3.10.3
        cmake --version | grep 3.10.3
    - name: Build
      run: script/test package
